<div class="docs-header" id="content">
	<div class="container">
		{% if page.title %}
		
		    <h2>{{ page.title }}</h2>
		    {% if page.date %}
				<!--<span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span>-->
				<span class="postdate">{{ page.date | date: "%Y年%m月%d日" }}</span>
				{% endif %}
		<!--<h1>{{ site.motto }}</h1>-->
		{% else %}
		<div>
			<h1>{{ site.name }}</h1>
			<p>{{ site.description }}</p>
		</div>
		{% endif %}
	</div>
</div>
