--- 
layout: default 
title: 标签分类 
header: Posts By Tag 
---

<div class="container docs-container" id="js-to-remove">
	<div class="panel docs-content">
		<div class="wrapper">
			<div class="home">

				{% for tag in site.tags %}
				<h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
				<ul>
					{% assign pages_list = tag[1] %} {% include LessOrMore/pages_list %}
				</ul>
				{% endfor %}

			</div>
		</div>
	</div>
<script>
	var dataStr = '{ {% for tag in site.tags %}{% if tag[0] != site.tags.first[0] %},{% endif %}"{{ tag[0] }}":[{% for post in tag[1] %}{% if post != tag[1].first %},{% endif %}{"url":"{{post.url}}", "title":"{{post.title}}", "date":"{{post.date | date:"%d/%m/%Y"}}"}{% endfor %}]{% endfor %} }',
		data = JSON.parse(dataStr),
		var curTag = $.query.get("tag"),
		if(curTag){
			var archieves = data[curTag];
			var finalStr='<div class="container docs-container"><div class="panel docs-content"><div class="wrapper"><div class="home">';
			for(var i in archieves){
				finalStr+='<ol class="breadcrumb"><li><a href="'+archieves[i].url+'>'+archieves[i].title+'</a></li></ol>';
			}
			finalStr+='</div></div></div>';
			var toRemove=document.getElementById("js-to-remove");
			toRemove.parentNode.removeChild(toRemove);
			document.write(finalStr);

		}
		

</script>
